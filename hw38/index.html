<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
      integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Slider</title>
  </head>
  <body>
    <div class="container">
      <div class="slider">
        <div class="slide">
          <img src="https://picsum.photos/id/238/1000/400" alt="" />
        </div>
        <div class="slide">
          <img src="https://picsum.photos/id/236/1000/400" alt="" />
        </div>
        <div class="slide">
          <img src="https://picsum.photos/id/235/1000/400" alt="" />
        </div>
        <div class="slide">
          <img src="https://picsum.photos/id/234/1000/400" alt="" />
        </div>
      </div>
      <div class="arrows">
        <div class="base hleft">
          <i class="fa fa-thin fa-arrow-right fa-rotate-180 left"></i>
        </div>
        <div class="base hright">
          <i class="fa fa-thin fa-arrow-right right"></i>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
